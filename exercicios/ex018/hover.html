<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: brown;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: brown;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse por cima deste texto</p>
    <div>passe o mouse aqui
        <p>RENNAN LINDOOOOOOOOOOO, SO NAO E MAIS DO QUE DEUS SEU PAI SEU AMADO</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
